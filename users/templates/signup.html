{% extends "base.html" %}
{% load static %}
{% load user_filters %}
{% block title %}Регистрация{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static './pages/form.css' %}">{% endblock %}
{% block content %}
    <div class="main__header">
        <h1 class="main__title">Регистрация</h1>
    </div>
    <div class="form-container">
        <form class="form" form method="post" action="{% url 'signup' %}">
            {% include 'general_form.html' with form=form %}
            <div class="form__footer">              
                <button type="submit" class="button button_style_blue">Создать аккаунт</button>
            </div>
        </form>
    </div>
{% endblock %}
