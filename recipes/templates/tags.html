{% load recipe_filters %}
<ul class="tags">
    <li class="tags__item">
        <li class="tags__item">
            {% if "Завтрак" in tags %}
                <a id="breakfast" class="tags__checkbox tags__checkbox_style_orange tags__checkbox_active" href="?{% set_tags request 'Завтрак' %}"></a>
                <span class="tags__label">Завтрак</span>
            {% else %}
                <a id="breakfast" class="tags__checkbox tags__checkbox_style_orange" href="?{% set_tags request 'Завтрак' %}"></a>
                <span class="tags__label">Завтрак</span>
            {% endif %}
        </li>
        <li class="tags__item">
            {% if "Обед" in tags %}
                <a id="lunch" class="tags__checkbox tags__checkbox_style_green tags__checkbox_active" href="?{% set_tags request 'Обед' %}"></a>
                <span for="lunch" class="tags__label">Обед</span>
            {% else %}
                <a id="lunch" class="tags__checkbox tags__checkbox_style_green" href="?{% set_tags request 'Обед' %}"></a>
                <span for="lunch" class="tags__label">Обед</span>
            {% endif %}
        </li>
        <li class="tags__item">
            {% if "Ужин" in tags %}
                <a id="dinner" class="tags__checkbox tags__checkbox_style_purple tags__checkbox_active" href="?{% set_tags request 'Ужин' %}"></a>
                <label for="dinner" class="tags__label">Ужин</label>
            {% else %}
                <a id="dinner" class="tags__checkbox tags__checkbox_style_purple" href="?{% set_tags request 'Ужин' %}"></a>
                <label for="dinner" class="tags__label">Ужин</label>
            {% endif %}
        </li>
    </li>
</ul>
